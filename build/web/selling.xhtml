<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <p:layout style="min-width:400px;min-height:200px;">
           <p:layoutUnit position="north">
             <f:facet name="header"><h1 align="center">Selling-Products</h1></f:facet>
            </p:layoutUnit>
    
 
    <p:layoutUnit position="center">
        <h:form>
     <p:panelGrid columns="2">
        <p:outputLabel value="Search"/>
        <p:autoComplete placeholder="Search-Medicine" value="#{productController.search}" completeMethod="#{productController.testCompleteMethod}" />
        <p:outputLabel value="Quantity"/>         
        <p:inputText placeholder="Enter Quantity"  />
        <p:commandButton update="dtable" value="Add" action="#{productController.add()}" />
        <p:commandButton type="reset" value="Reset" />
     </p:panelGrid>
        <p:dataTable id="dtable" value="#{productController.selectedEmps()}" var="pro">
                <p:column headerText="Name">
                  <h:outputText value="#{pro.name}" />
                </p:column>
            
            <p:column headerText="Price">
                <h:outputText value="#{pro.price}" />  
            </p:column>
           
            </p:dataTable>
            
          </h:form>
    </p:layoutUnit>
           
           <p:layoutUnit position="west" size="false">
               <f:facet name="header"><h3 align="center">Calculate</h3></f:facet>
                <p:panelGrid columns="1">
                    <h:outputText value="Sub-Total"/>
                    <p:inputText/>
                    <h:outputText value="Discount"/>
                    <p:inputText/>
                    <h:outputText value="Total"/>
                    <p:inputText/>
                    <h:form>
                        <p:commandButton value="Total"/>
                        <p:commandButton  value="Back" action="#{type.bck}"/>
                    </h:form>
                
                </p:panelGrid>
            
           </p:layoutUnit>
           
</p:layout>
    </h:body>
</html>
