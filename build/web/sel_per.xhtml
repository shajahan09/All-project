<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout resizeTitle="false">
          <p:layoutUnit position="north">
             <f:facet name="header"><h1 align="center">Sales and Purchase Products</h1>
             <h:form>
                 <p:commandLink  value="Back" action="#{type.bck()}"/>
             </h:form>
             </f:facet>
             
            </p:layoutUnit>
             
             <p:layoutUnit position="west"  style="min-width:600px;">
             <f:facet name="header"><h1 align="center">Sales-Products</h1></f:facet>
          <p:dataTable value="#{productController.productList()}" var="product">
              <p:column headerText="Name">
                  <h:outputText value="#{product.name}"/>
              </p:column>
              <p:column headerText="Quantity">
                  <h:outputText value="#{product.qty}"/>
              </p:column>
          </p:dataTable>
            </p:layoutUnit>
             
             <p:layoutUnit position="center">
             <f:facet name="header"><h1 align="center">Purchase-Products</h1></f:facet>
        <p:dataTable value="#{productController.productList()}">
              <p:column headerText="Name">
                  <h:outputText value="#{productController.name}"/>
              </p:column>
              <p:column headerText="Quantity">
                  <h:outputText value="#{productController.qty}"/>
              </p:column>
          </p:dataTable>
            </p:layoutUnit>


              </p:layout>
    </h:body>
</html>
