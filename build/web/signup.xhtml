<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
         <style>
                body{
                    background: url("sign.jpg")no-repeat center;
                    background-size: cover;
                     padding-right: 100px;
                padding-left: 100px;
                padding-top: 80px;
                    
                }
                
            </style>
    </h:head>
    <h:body>
        <center>
        <h:form>
             <p:growl id="msgs"  showDetail="true" />
 
    <p:panel id="basic" style="margin-bottom:30px">
            <p:panelGrid columns="2">
                <f:facet name="header"><h2>SignUp Form</h2></f:facet>
            <p:outputLabel value="Name"/> 
            <p:inputText  value="#{productController.name}" placeholder="Enter Name" />
            
            <p:outputLabel value="Email"/> 
            <p:inputText  value="#{productController.email}" placeholder="Enter Email"/>
            <p:outputLabel value="Password"/> 
            <p:password  value="#{productController.pass}" placeholder="Enter password" />
            
             <p:outputLabel for="autoCom" value="Phone"/>
             <p:autoComplete  placeholder="Enter phone number" id="autoCom" value="#{productController.phone}" completeMethod="#{type.ages}" />
            
            
            <p:outputLabel value="Birth-Date"/> 
            <p:calendar placeholder="Enter Date" />
            <p:outputLabel value="Gender:"/> 
            <p:selectOneRadio value="#{productController.gender}">
                <f:selectItem itemLabel="Male" itemValue="Male"/>
                <f:selectItem itemLabel="Female" itemValue="Female"/>
            </p:selectOneRadio>
            
            
                <p:commandButton icon="ui-icon-check" type="submit" action="#{productController.signup()}" value="Submit"/>
                <p:commandButton type="submit" value="Back" action="#{type.back}"/>
          
       </p:panelGrid>
    </p:panel>
        </h:form>
            </center>
    </h:body>
</html>
