    <h:head>
        <title>Facelet Title</title>
        <style>
           
               body{
                    background: url("pic.png") no-repeat; 
                    background-size: cover;

    <h:body>
        <center>
         <h:form>     
    <p:growl id="msgs"  showDetail="true" />
 
    <p:panel id="basic" style="margin-bottom:30px">
        
        <p:tabMenu>

    </p:menuitem>
            <p:menuitem value="SignUp"  icon="pi pi-star" action="#{type.submit}">

                <h:outputLabel for="pass" value="PassWord"/>
                <p:password id="pass"  value="#{productController.pass}" label="pass" placeholder="Enter Password"/>
                
                <p:commandButton  action="#{productController.login()}" value="LogIn" icon="ui-icon-check"/><br/>
